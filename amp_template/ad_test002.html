  <meta name="viewport" content="width=device-width,minimum-scale=1">

<body>
  <div>Ad template example</div>
  <template type="amp-mustache">
    <div>{{ headline }} </div> 
    {{#ads}}
      <div>
        <a href="{{ link_url }}">
          <div>
            <div>{{ title }}</div>
            <div>{{ body }}</div>
            <div>{{ url }}</div>
          </div>
        </a>
      </div>
    {{/ads}}
  </template>
